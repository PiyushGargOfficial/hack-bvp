<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--BootStrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="../css/forms.css" type="text/css">
    <script src="../js/register.js"></script>
    <title>EKachra</title>
</head>

<body>
    <form class="container resform">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="resName" placeholder="Enter Username...">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="resEmail" aria-describedby="emailHelp"
                placeholder="Enter email...">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="resPassword" placeholder="Enter Password...">
        </div>
        <button class="btn btn-primary" id="resSubmit">Submit</button>
    </form>
    <div class="container">
        <small class="text-muted">Already have an Account?<a href="./login.html"> LOGIN</a></small>
    </div>
    <div id="regError"></div>
</body>

</html>
